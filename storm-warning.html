<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Warnings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: hwb(60 97% 1%); /* Light blue background */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .storm-warning {
            border: 2px solid #ffc107; /* Orange border for warning */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff3cd; /* Light yellow background */
            box-shadow: 0 4px 8px rgb(206, 152, 5);
        }
        .storm-warning h3 {
            color: hsl(295, 100%, 52%); /* Red for warning title */
            margin-bottom: 10px;
        }
        .storm-warning p {
            margin-bottom: 5px;
            color: #333;
        }
        .storm-warning .location {
            font-weight: bold;
        }
        .storm-warning .severity {
            font-style: italic;
            color: #4afd14; /* Darker orange for severity */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Current Storm Warnings</h1>
        <div id="stormWarningsContainer">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const stormWarnings = [
            {
                title: "Severe Thunderstorm Warning",
                location: "Central Uganda",
                time: "Issued: 10:00 AM EAT, July 19, 2025",
                details: "Expect strong winds up to 90 km/h, large hail, and frequent lightning. Seek shelter immediately.",
                severity: "High"
            },
            {
                title: "Flash Flood Watch",
                location: "Western Region, Uganda",
                time: "Issued: 09:30 AM EAT, July 19, 2025",
                details: "Heavy rainfall is expected to cause localized flooding in low-lying areas and near rivers. Avoid unnecessary travel.",
                severity: "Medium"
            },
            {
                title: "Heavy Rain Advisory",
                location: "Eastern Districts, Uganda",
                time: "Issued: 11:15 AM EAT, July 19, 2025",
                details: "Moderate to heavy rainfall expected throughout the afternoon. Be cautious on roads due to reduced visibility.",
                severity: "Low"
            },
            {
                title: "Coastal Wind Advisory",
                location: "Lake Victoria Shores, Uganda",
                time: "Issued: 08:45 AM EAT, July 19, 2025",
                details: "Strong gusts of wind along the lake, potentially affecting small watercraft. Exercise caution near the shoreline.",
                severity: "Medium"
            },
            {
                title: "Dust Storm Alert",
                location: "Northern Karamoja, Uganda",
                time: "Issued: 12:00 PM EAT, July 19, 2025",
                details: "Visibility will be significantly reduced due to blowing dust. Drivers should slow down and use headlights.",
                severity: "High"
            },
            {
                title: "Localised Hail Warning",
                location: "Kampala Metropolitan Area",
                time: "Issued: 10:45 AM EAT, July 19, 2025",
                details: "Small hail is possible during isolated thunderstorms. Protect vehicles and seek indoor shelter.",
                severity: "Medium"
            }
        ];

        const container = document.getElementById('stormWarningsContainer');

        stormWarnings.forEach(warning => {
            const warningDiv = document.createElement('div');
            warningDiv.classList.add('storm-warning');
            warningDiv.innerHTML = `
                <h3>${warning.title}</h3>
                <p><span class="location">Location:</span> ${warning.location}</p>
                <p><strong>${warning.time}</strong></p>
                <p>${warning.details}</p>
                <p><span class="severity">Severity:</span> ${warning.severity}</p>
            `;
            container.appendChild(warningDiv);
        });
    </script>
</body>
</html>
