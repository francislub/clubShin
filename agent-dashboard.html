<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - AgriTech AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-briefcase me-2"></i>AgriTech AI - Agent
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="dashboard-header bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="display-6 fw-bold">Welcome, <span id="agentName">Agent</span>!</h1>
                    <p class="lead">Manage markets and set competitive prices</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <!-- Stats Cards -->
        <div class="row mb-5">
            <div class="col-md-3 mb-3">
                <div class="stats-card text-center">
                    <div class="stats-icon bg-primary text-white mx-auto">
                        <i class="fas fa-store"></i>
                    </div>
                    <h4 id="myMarkets">0</h4>
                    <p class="text-muted">My Markets</p>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card text-center">
                    <div class="stats-icon bg-success text-white mx-auto">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <h4 id="activeProducts">0</h4>
                    <p class="text-muted">Active Products</p>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card text-center">
                    <div class="stats-icon bg-warning text-white mx-auto">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h4 id="totalTransactions">0</h4>
                    <p class="text-muted">Transactions</p>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card text-center">
                    <div class="stats-icon bg-info text-white mx-auto">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <h4 id="totalRevenue">$0</h4>
                    <p class="text-muted">Total Revenue</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-bolt me-2"></i>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-success w-100 py-3" data-bs-toggle="modal" data-bs-target="#createMarketModal">
                                    <i class="fas fa-plus me-2"></i>Create New Market
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-info w-100 py-3" data-bs-toggle="modal" data-bs-target="#addProductModal">
                                    <i class="fas fa-leaf me-2"></i>Add Product
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Markets Management -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-store me-2"></i>My Markets</h5>
                    </div>
                    <div class="card-body">
                        <div id="marketsList" class="row">
                            <!-- Dynamic content will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Management -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="fas fa-leaf me-2"></i>Product Management</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Product</th>
                                        <th>Market</th>
                                        <th>Selling Price</th>
                                        <th>Buying Price</th>
                                        <th>Stock</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="productsTable">
                                    <!-- Dynamic content will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Market Modal -->
    <div class="modal fade" id="createMarketModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Create New Market</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createMarketForm">
                        <div class="mb-3">
                            <label for="marketName" class="form-label">Market Name</label>
                            <input type="text" class="form-control" id="marketName" required>
                        </div>
                        <div class="mb-3">
                            <label for="marketLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="marketLocation" required>
                        </div>
                        <div class="mb-3">
                            <label for="marketDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="marketDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="createMarket()">Create Market</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productMarket" class="form-label">Market</label>
                            <select class="form-select" id="productMarket" required>
                                <option value="">Select a market...</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sellingPrice" class="form-label">Selling Price ($)</label>
                                    <input type="number" class="form-control" id="sellingPrice" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="buyingPrice" class="form-label">Buying Price ($)</label>
                                    <input type="number" class="form-control" id="buyingPrice" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="stockQuantity" class="form-label">Stock Quantity (kg)</label>
                            <input type="number" class="form-control" id="stockQuantity" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-info" onclick="addProduct()">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script src="js/agent-dashboard.js"></script>
</body>
</html>
